<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Debt Calculator</title>
   
</head>

<body>

    <h2>Sleep Debt Calculator</h2>

    <label for="aos">Amount of Sleep We Should Get:</label>
    <input type="number" name="aos" id="aos" placeholder="Hours of your last sleep.." min="0" required> <br>

    <label for="aos-wget">Amount of Sleep We Actually Get:</label>
    <input type="number" name="aos-wget" id="aos-wget" placeholder="Hours of sleep must have." min="0" required> <br>

    <input type="text" id="result" readonly>

    <input type="button" id="calculate" value="Calculate">

    <script src="main.js"></script>

</body>

</html>
