<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Debt Calculator</title>

</head>

<body>

    <h2>Sleep Debt Calculator</h2>

    <label for="recommended">Recommended Sleep Hours:</label>
    <input type="number" name="recommended" id="recommended" placeholder="Recommended sleep hours per night.." min="0" required> <br>

    <label for="actual">Actual Sleep Hours:</label>
    <input type="number" name="actual" id="actual" placeholder="Actual sleep hours last night.." min="0" required> <br>

    <input type="text" id="result" readonly>

    <input type="button" id="calculate" value="Calculate">

    <script src="main.js"></script>

</body>

</html>
